<!doctype html>
<html>
  <head>
    <script src="js/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="js/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="game.css">
    <script src="js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>Twenty Eight</title>
    <script src="game.js"></script>
  </head>
  <body>
    <h1>28 - the ultimate card game</h1>
    <div class="serverDetails form-group container">
      <div class="row row-cols-3">
        <div class="col-sm">
          <label for="serverUrl">Server Url:</label>
        </div>
        <div class="col-sm">
          <input type="text" class="form-control" id="serverUrl" aria-describedby="serverUrl">
        </div>
        <div class="col-sm">
          <button type="button" class="btn btn-success" id="connect">Connect</button>
        </div>
      </div>
    </div>
    <div class="games">

    </div>
    <div class="container">
      <div class="row">
        <span class="card SJ"></span>
        <span class="card S9"></span>
        <span class="card SA"></span>
        <span class="card S10"></span>
        <span class="card SK"></span>
        <span class="card SQ"></span>
        <span class="card S8"></span>
        <span class="card S7"></span>
      </div>
      <div class="row">
        <span class="card HJ"></span>
        <span class="card H9"></span>
        <span class="card HA"></span>
        <span class="card H10"></span>
        <span class="card HK"></span>
        <span class="card HQ"></span>
        <span class="card H8"></span>
        <span class="card H7"></span>
      </div>
      <div class="row">
        <span class="card CJ"></span>
        <span class="card C9"></span>
        <span class="card CA"></span>
        <span class="card C10"></span>
        <span class="card CK"></span>
        <span class="card CQ"></span>
        <span class="card C8"></span>
        <span class="card C7"></span>
      </div>
      <div class="row">
        <span class="card DJ"></span>
        <span class="card D9"></span>
        <span class="card DA"></span>
        <span class="card D10"></span>
        <span class="card DK"></span>
        <span class="card DQ"></span>
        <span class="card D8"></span>
        <span class="card D7"></span>
      </div>
    </div>
  </body>
</html>
